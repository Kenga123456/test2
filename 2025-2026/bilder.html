<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TelenorBilder - Prosjekt</title>
    <link rel="stylesheet" href="../meny.css" />
    <link rel="icon" type="image/x-icon" href="../SFHS_logo.ico">
  </head>
  <body> <!-- TODO: Legge til beskrivende tekst -->
    <center>
    <h1>Bilder</h1>
  </center>
  <br><br>
    <div id="images-container"></div>
    <header class="navbar">
      <a href="./index.html">
        <img src="./bilder/SFHS_logo.png" alt="" id="logo" />
      </a>
      <div class="title">
        <div id="title-over">SVALBARD FOLKEHØGSKOLE</div>
        <div id="title-under">Teknologi & Forskning</div>
      </div>
      <div class="menu-collapsed"><p>Meny</p></div>
      <nav class="menu">
        <a href="index.html">Hjem</a>
        <a href="spill.html">Spill</a>
        <a href="index.html#prosjekter">Prosjekter</a>
        <a href="faq.html">FAQ</a>
        <a href="https://www.folkehogskole.no/skole/svalbard/soknad" target="_blank">Søk nå</a>
      </nav>
    </header>

    <script>
      fetch("bilder.json")
        .then((res) => res.json())
        .then((images) => {
          const imgContainer = document.getElementById("images-container");

          images.forEach((src) => {
            const child = document.createElement("div");
            const img = document.createElement("img");

            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(
              //for å fikse problem med at browser ikke liker http elns :(
              src.replace(/^https?:\/\//, "")
            )}`;

            img.style.width = "100px";

            child.appendChild(img);
            imgContainer.appendChild(child);
          });
        });

      document.querySelector(".icon").addEventListener("click", function () {
        document.querySelector("#menu").classList.toggle("show");
      });
    </script>
  </body>

  <style>
    #images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    #images-container img {
      width: 200px !important;
    }

    .bildested {
      border-bottom: 3px solid black;
    }
  </style>
  <script src="../meny.js"></script>
</html>
