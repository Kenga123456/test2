<!DOCTYPE html>
<html>
  <style>
    form {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    label {
      display: block;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

      width: 100%;
      background-color: #4caf50;
